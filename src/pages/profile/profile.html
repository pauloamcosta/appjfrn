
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-avatar>

      <img class="circle" [src]="usuario?.imageUrl || 'assets/imgs/avatar-blank.png'">  </ion-avatar>
  <h2 text-center>{{usuario?.nome}}</h2>
  <h2 text-center>{{usuario?.login}}</h2>

</ion-content>
